<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <button id="fortuneButton">Get a fortune</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      
    </script>
    <button id="AddFortuneButton">Add a fortune</button>
    <input id="AddFortuneInput"></input>
    <script>
      document.getElementById("AddFortuneButton").onclick = function () {
        const newFortune = document.getElementById("AddFortuneInput").value
        console.log(newFortune)
        axios.post("http://localhost:4000/api/fortune/", {newFortune})
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

</script>
